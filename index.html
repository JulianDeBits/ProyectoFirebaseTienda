<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Supermercado - Productos</title>
  <script type="module" src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ›’ Productos del Supermercado</h1>

    <form id="formProducto" class="mb-5">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="stock" class="form-control" placeholder="Stock" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Agregar</button>
        </div>
      </div>
    </form>

    <div id="productos" class="row"></div>
  </div>
</body>
</html>
