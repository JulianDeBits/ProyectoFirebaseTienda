<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Supermercado - Productos</title>
  <script type="module" src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ›’ Productos del Supermercado</h1>

    <form id="formProducto" class="mb-5">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="stock" class="form-control" placeholder="Stock" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Agregar</button>
        </div>
      </div>
    </form>

    <div id="productos" class="row"></div>

    <hr class="my-5">

    <h2>ðŸ‘¤ Registro de Clientes</h2>
    <form id="formCliente" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="clienteNombre" class="form-control" placeholder="Nombre del cliente" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="clienteCorreo" class="form-control" placeholder="Correo" required>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success w-100" type="submit">Registrar Cliente</button>
        </div>
      </div>
    </form>

    <div id="clientes" class="row mb-5"></div>

    <hr class="my-5">

    <h2>ðŸ§¾ Registrar Venta</h2>
    <form id="formVenta" class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" id="buscadorProducto" class="form-control" placeholder="Buscar producto por nombre" required>
          <div id="sugerenciasProducto" class="list-group position-absolute w-50 z-3"></div>
        </div>
        <div class="col-md-2">
          <input type="number" id="cantidadVenta" class="form-control" placeholder="Cantidad" required>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" type="submit">Agregar Venta</button>
        </div>
      </div>
    </form>

    <div id="resultadoVenta" class="mt-3"></div>

    <div id="ventas" class="row mt-4"></div>

  </div>
</body>
</html>
